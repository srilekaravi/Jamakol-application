
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Rasi Chart</title>
        <style>
            body { font-family: Arial; text-align: center; }
            .chart {
                width: 500px;
                height: 500px;
                margin: 20px auto;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                border: 2px solid black;
            }
            .cell {
                border: 1px solid black;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-size: 14px;
            }
            .header {
                margin-top: 20px;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="header">
            ராசி – Lahiri (23.45°)<br>
            நேரம்: 13-10-2025 11:35
        </div>
        <div class="chart">
    <div class="cell"><b>1</b><br>சூரி (15.23°)<br>புத (12.45°)<br></div><div class="cell"><b>2</b><br>சந் (8.55°)<br></div><div class="cell"><b>3</b><br></div><div class="cell"><b>4</b><br>சுக் (27.10°)<br></div><div class="cell"><b>5</b><br>செவ் (3.12°)<br></div><div class="cell"><b>6</b><br></div><div class="cell"><b>7</b><br></div><div class="cell"><b>8</b><br></div><div class="cell"><b>9</b><br>குரு (10.15°)<br></div><div class="cell"><b>10</b><br></div><div class="cell"><b>11</b><br></div><div class="cell"><b>12</b><br>சனி (19.34°)<br></div>
        </div>
    </body>
    </html>
