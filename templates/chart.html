    <style>
        /* --- GLOBAL BASICS --- */
        body {
            font-family: "Noto Sans Tamil", sans-serif;
            background: #fffef8;
            color: #222;
            margin: 0;

        /* --- 1. UNIFORM GRID FORM LAYOUT (DESKTOP) --- */
        #formbar {
            display: grid;
            /* Magic Grid: Creates columns that are at least 130px wide 
               and share the remaining space equally. 
            */
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }

        /* Make all Inputs, Selects, Buttons, Textareas EXACTLY the same size */
        #formbar input, 
        #formbar select, 
        #formbar button, 
        #formbar textarea {
            width: 100%;
            height: 34px;       /* Fixed Compact Height */
            padding: 4px 6px;   /* Small padding */
            font-size: 13px;    /* Uniform font size */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #fff;
        }

        /* Specific adjustments */
        #formbar textarea {
            resize: none;       /* Prevent manual resizing */
            line-height: 24px;  /* Center text vertically */
        }
        
        #formbar button {
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;    /* Slightly smaller text for buttons */
        }

        #formbar button:hover {
            background: #e68900;
        }

        /* The Date/Time group needs to handle its own internal flex */
        .datetime-group {
            display: flex;
            gap: 5px;
            grid-column: span 1; /* Takes up 1 cell in the grid */
        }
        .datetime-group input {
            width: 100% !important; 
        }

        /* --- 2. CHART AREA LAYOUT --- */
        #container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Chart Grid */
        #chart {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            border: 3px solid #000;
            background: #fff;
            position: relative;
            flex-shrink: 0;
        }

        .chart-box {
            border: 1px solid #000;
            padding: 2px;
            text-align: center;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }

        #center-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: darkgreen;
            font-size: 20px;
            pointer-events: none;
        }

        /* --- 3. PANELS & TABLES --- */
        #tableWrapContainer {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        #planet-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-bottom: 10px;
        }
        #planet-table th, #planet-table td {

}

    <script>
        const DEFAULT_PLACE = { city: "Chennai", lat: 13.0827, lon: 80.2707, tz: 5.5 };
        const planetColors = { "‡Æö‡ØÇ‡Æ∞‡Æø‡ÆØ‡Æ©‡Øç": "#e67e22", "‡Æö‡Æ®‡Øç‡Æ§‡Æø‡Æ∞‡Æ©‡Øç": "#3498db", "‡Æö‡ØÜ‡Æµ‡Øç‡Æµ‡Ææ‡ÆØ‡Øç": "#ff4d4d", "‡Æ™‡ØÅ‡Æ§‡Æ©‡Øç": "#27ae60", "‡Æï‡ØÅ‡Æ∞‡ØÅ": "#f1c40f", "‡Æö‡ØÅ‡Æï‡Øç‡Æï‡Æø‡Æ∞‡Æ©‡Øç": "#f78fb3", "‡Æö‡Æ©‡Æø": "#2c3e50", "‡Æ∞‡Ææ‡Æï‡ØÅ": "#8e44ad", "‡Æï‡Øá‡Æ§‡ØÅ": "#95a5a6", "‡ÆÆ‡Ææ‡Æ®‡Øç‡Æ§‡Æø": "#34495e", "‡Æ≤‡Æï‡Øç‡Æ©‡ÆÆ‡Øç": "#ff7f00" };

                opt.setAttribute("data-lon", p.lon);

            // Setup default

        function addAutoUpdateListeners() {

            document.getElementById("time").value = now.toTimeString().slice(0, 5); // HH:MM
            loadPlaces();

        function generateChart() {
            const dateVal = document.getElementById("date").value;
            if(!dateVal) return;
            const timeVal = document.getElementById("time").value;
            const [y, m, d] = dateVal.split("-").map(Number);
            const [hh, mm] = timeVal.split(":").map(Number);
            const ss = Number(document.getElementById("seconds").value) || 0;
            
            const pInput = document.getElementById("place");
            // Find lat/lon from datalist if possible, else default
            let lat=DEFAULT_PLACE.lat, lon=DEFAULT_PLACE.lon, tz=DEFAULT_PLACE.tz;
            
            // Basic simple fetch logic
            fetch("/generate_chart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    year: y, month: m, day: d, hour: hh, minute: mm, second: ss,
                    lat: lat, lon: lon, tz: tz,
                    ayanamsa: document.getElementById("ayanamsa").value,
                    chartType: document.getElementById("chartType").value
                })
            }).then(r=>r.json()).then(res => {

                    renderChart(res.rows);
                    document.getElementById("tableWrap").innerHTML = res.html;
                    updateCenterLabel();
                }
            });
        }

        function renderChart(rows) {
            const chart = document.getElementById("chart");
            chart.innerHTML = "";
            const grid = { "‡ÆÆ‡Øá‡Æ∑‡ÆÆ‡Øç":[], "‡Æ∞‡Æø‡Æ∑‡Æ™‡ÆÆ‡Øç":[], "‡ÆÆ‡Æø‡Æ§‡ØÅ‡Æ©‡ÆÆ‡Øç":[], "‡Æï‡Æü‡Æï‡ÆÆ‡Øç":[], "‡Æö‡Æø‡ÆÆ‡Øç‡ÆÆ‡ÆÆ‡Øç":[], "‡Æï‡Æ©‡Øç‡Æ©‡Æø":[], "‡Æ§‡ØÅ‡Æ≤‡Ææ‡ÆÆ‡Øç":[], "‡Æµ‡Æø‡Æ∞‡ØÅ‡Æö‡Øç‡Æö‡Æø‡Æï‡ÆÆ‡Øç":[], "‡Æ§‡Æ©‡ØÅ‡Æö‡ØÅ":[], "‡ÆÆ‡Æï‡Æ∞‡ÆÆ‡Øç":[], "‡Æï‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç":[], "‡ÆÆ‡ØÄ‡Æ©‡ÆÆ‡Øç":[] };
            let lagna = "";
            
            rows.forEach(r => {

                if(grid[r.rasi]) {
                    const c = planetColors[r.name] || "#000";
                    grid[r.rasi].push(`<div style="color:${c}; font-weight:bold;">${r.name}</div>`);
                }
            });

            const order = ["‡ÆÆ‡ØÄ‡Æ©‡ÆÆ‡Øç","‡ÆÆ‡Øá‡Æ∑‡ÆÆ‡Øç","‡Æ∞‡Æø‡Æ∑‡Æ™‡ÆÆ‡Øç","‡ÆÆ‡Æø‡Æ§‡ØÅ‡Æ©‡ÆÆ‡Øç","‡Æï‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç",null,null,"‡Æï‡Æü‡Æï‡ÆÆ‡Øç","‡ÆÆ‡Æï‡Æ∞‡ÆÆ‡Øç",null,null,"‡Æö‡Æø‡ÆÆ‡Øç‡ÆÆ‡ÆÆ‡Øç","‡Æ§‡Æ©‡ØÅ‡Æö‡ØÅ","‡Æµ‡Æø‡Æ∞‡ØÅ‡Æö‡Øç‡Æö‡Æø‡Æï‡ÆÆ‡Øç","‡Æ§‡ØÅ‡Æ≤‡Ææ‡ÆÆ‡Øç","‡Æï‡Æ©‡Øç‡Æ©‡Æø"];
            order.forEach(sign => {
                if(!sign) { chart.innerHTML += `<div></div>`; return; }
                const isLagna = (sign === lagna);
                chart.innerHTML += `<div class="chart-box" style="background:${isLagna?'#fff8e0':'#fff'}; border-color:${isLagna?'orange':'#000'};">
                    ${grid[sign].join("")}
                </div>`;
            });
        }

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let activeDragEl = null;
        let startX=0, startY=0, initLeft=0, initTop=0;

        document.addEventListener("touchstart", function(e) {
            const t = e.target;
            // Identify Header
            const header = t.closest('.notepad-header') || t.closest('h4') || t.closest('h3');
            if(header) {
                const wrapper = header.closest('.draggable-modal') || header.closest('.kp-modal') || header.closest('.ashtakavarga-window') || header.parentElement;
                const style = window.getComputedStyle(wrapper);
                if(style.position==='absolute' || style.position==='fixed') {
                    e.preventDefault();
                    activeDragEl = wrapper;
                    const touch = e.touches[0];
                    startX = touch.clientX; startY = touch.clientY;
                    initLeft = activeDragEl.offsetLeft; initTop = activeDragEl.offsetTop;
                }
            }
        }, {passive:false});

        document.addEventListener("touchmove", function(e) {
            if(!activeDragEl) return;
            e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            activeDragEl.style.left = (initLeft + dx) + "px";
            activeDragEl.style.top = (initTop + dy) + "px";
        }, {passive:false});

        document.addEventListener("touchend", () => activeDragEl = null);
    });
    </script>
