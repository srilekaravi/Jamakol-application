<!doctype html>
<html lang="ta">

<head>
    <meta charset="utf-8" />
    <title>ஜாமக்கோள் பிரசன்னம்</title>
    <style>
        body {
            font-family: 'Latha', 'Noto Sans Tamil', sans-serif;
            background-color: #fffce8;
            text-align: center;
            margin: 20px;
        }

        .input-bar {
            background: #eaf3ff;
            border: 2px solid #a5c4ff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input,
        select {
            padding: 6px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #chart-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h2>ஜாமக்கோள் பிரசன்னம்</h2>

    <div class="input-bar">
        <label>தேதி:</label>
        <input type="date" id="date" value="{{ date_time.split('T')[0] }}">

        <label>நேரம்:</label>
        <input type="time" id="time" value="{{ date_time.split('T')[1] }}">

        <label>ஊர்:</label>
        <select id="place">
            <option selected>Chennai</option>
            <option>Madurai</option>
            <option>Coimbatore</option>
            <option>Trichy</option>
        </select>

        <button onclick="updateChart()">Run</button>
    </div>

    <div id="chart-container">
        {{ chart_html | safe }}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
