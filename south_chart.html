
    <html>
    <head>
        <meta charset="UTF-8">
        <title>South Indian Chart</title>
        <style>
            body {
                font-family: 'Latha', Arial, sans-serif;
                background-color: #e8e6da;
                text-align: center;
                color: black;
            }
            .chart {
                width: 450px;
                height: 450px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                margin: 20px auto;
                border: 3px solid black;
                background-color: #d8ebf0;
            }
            .cell {
                border: 1px solid black;
                font-size: 14px;
                padding: 3px;
                position: relative;
                text-align: center;
                overflow: hidden;
            }
            .planet-box {
                background-color: #77e3ef;
                color: red;
                font-weight: bold;
                border-radius: 3px;
                margin: 2px;
                padding: 2px;
                font-size: 13px;
            }
            .ascendant {
                color: blue;
                font-weight: bold;
            }
            .header {
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            ராசி (Ayanamsa: Lahiri 23.45°)<br>
            06-10-2025 11:35
        </div>

        <div class="chart">

        </div>
    </body>
    </html>
